<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  <body>

    <h2>Hack Chicago Kiosk</h2>
    <h3 id="login-error"></h3>
    <div id="login-section">
      <h3 id="login-status"></h3>
      <form id="loginForm">
        <div id="emailShow">
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div id="tokenShow" style="display: none;">
          <input type="text" id="token" placeholder="Token" />
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="all">
      <div id="options" style="display:inline;">
        <h3>What would you like to do?</h3>
        <ul>
          <li><h4><a href="javascript: toggle('#add');">Add attendees</a></h4></li>
          <li><h4><a href="javascript: toggle('#view');">View attendees</a></h4></li>
          <li><h4><a href="/">Return home</a></h4></li>
        </ul>
      </div>
      <div id="add" style="display:none;">
        <h4 id="status">Add attendees below:</h4>
        <h3>Just ask Zane.</h3>
        <!--<ul>
          <li><h5><a href="javascript: toggle('#csv_add');">Upload a CSV to be processed</a></h5></li>

            <input type="file" name="roster" id="roster">
            <button onclick="parse()">Load</button>
            <br/><br/>
            <a href="javascript: toggle('#output')" id="toggleOutput">Hide Output</a>
            <br/><br/>
            <div id="output"></div>
          </div>
          <li><h5><a href="javascript: toggle('#single_add');">Create a single attendee</a></h5></li>
          <div id="single_add" style="display:none;">
            TODO
          </div>
        </ul>-->
      </div>
      <div id="view" style="display:none;">
        <h4>Attendees:</h4>
        <input type="text" id="attendeeSearch" placeholder="Search for an attendee" onblur="this.focus()" autofocus>
        <h5 id="view-status">Loading..</h5>
        <ul id="view-output"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.1/fuse.min.js"></script>
    <script src="js/qr.js"></script>
    <script src="js/csv.js"></script>
    <script src="js/kiosk.js"></script>
  </body>
</html>
